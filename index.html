<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <title>Music Player</title>

</head>

<body>

    <div class="main-container" id="body">
        <h1 class="heading">Musivibe
            <i class="fas fa-headphones-alt"></i>
        </h1>
    
        <div class="music-container">
            <h2 id="title" class="title">Bella Cios</h2>
            <h3 id="artist" class="artist">Mano Pilas</h3>
            <div class="img-container">
                <img src="img2.jpg" alt="img">
            </div>
            <audio src="song2.mp3">Audio</audio>

            <div class="music-controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main-btn" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>

        </div>
    </div>
    
</body>
<script src="script.js"></script>

</html>
